<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- bootstrap's responsive meta tag -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->

  <!-- bootstrap css links and script -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Google fonts and FA CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <title>Australian Climate Change Scenarios</title>

</head>

<body style="background-color:rgb(93, 191, 236);">

  <!-- <nav class="navbar navbar fixed-top navbar-expand-sm navbar-dark bg-dark"> -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand text-success font-weight-bold"
          href='index.html'>Australian Climate Change Scenarios</a>

        <select id="scenarioSelect" class="form-select bg-light form-select-sm"
          aria-lablel=".form-select-sm rcp">
          <option selected value="RCP26">Scenarios</option>
          <option value="RCP26">Low</option>
          <option value="RCP45">Medium 1</option>
          <option value="RCP60">Medium 2</option>
          <option value="RCP85">High</option>
        </select>
        <a href='info.html' class="btn btn-primary navbar-btn">About</a>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-6" rounded-0>
      <!-- Hold our map -->
      <div class="container px-0">
        <div id="mapid">
          <img src="https://via.placeholder.com/1800x900?text=Loading+Map+..."
            class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Hold our monthly temps -->
    <div class="col-md-6" rounded-0>
      <div class="container img-fluid px-0">
        <div id="tempid"></div>
      </div>
    </div>
  </div>

  <!-- Hold our temperature per decade bar chart -->
  <div class="row">
    <div class="col-md-6">
      <div class="container img-fluid px-0">
        <div id="myBar"></div>
      </div>
    </div>

     <!-- Hold our fire danger index bar chart -->
    <div class="col-md-6">
      <div class="container img-fluid px-0">
        <div id="fdiid"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- D3 and d3-tip JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- Marker Cluster JS -->
  <script type="text/javascript"
    src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>

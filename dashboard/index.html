<html lang="en">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- bootstrap css links and script -->

<body>
       <!-- <nav class="navbar navbar fixed-top navbar-expand-sm navbar-dark bg-dark"> -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-0 m-0">

            type="button"

          </button>

            <ul class="navbar-nav ms-auto">

                <a href="#" class="nav-link">About</a>             
  
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" 
                  id="tempDropdown"

                  aria-expanded="false">Temp Profile</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="#" class="dropdown-item">Minimum</a></li>
                    <li><a href="#" class="dropdown-item">Maximum</a></li>

                    <li><a href="#" class="dropdown-item">Fire Danger Rating</a></li>
                  </ul>
              </li>

              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" 
                  id="rcpDropdown"
                  data-bs-toggle="dropdown" 
                  aria-expanded="false">RCP</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="#" class="dropdown-item">RCP 60</a></li>
                    <li><a href="#" class="dropdown-item">RCP 26</a></li>
                    <li><a href="#" class="dropdown-item">RCP 85</a></li>
                    <li><a href="#" class="dropdown-item">Historical</a></li>
                  </ul>
              </li>
              
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle"
                  id="yearDropdown"

                  aria-expanded="false">Year Profile
                </a>

                  <li><a href="#" class="dropdown-item">2030</a></li>
                  <li><a href="#" class="dropdown-item">2050</a></li>
                  <li><a href="#" class="dropdown-item">2070</a></li>
                  <li><a href="#" class="dropdown-item">2090</a></li>
                </ul>
              </li>
            </ul>

            <form class="d-flex">
              <input type="text" class="form-control me-2"placeholder="City">
              <button type="submit" class="btn btn-success" >Search</button>
            </form>

        <div class="row">

                <div id="mapid" class="rounded-0">
                    <img src="https://via.placeholder.com/1800x700?text=Loading+Map+..." class="img-fluid">
                </div>
            </div>
        </div>

    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/test-map.js"></script>
